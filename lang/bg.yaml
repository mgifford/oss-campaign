  header: "Европа трябва да инвестира в цифров суверенитет сега"
  desc: "<p>Смятате ли, че трябва да имате повече контрол върху това какво се случва с вашите данни? А какво да кажем за правителствата, чиито услуги използвате всеки ден? Тази кампания е вашият шанс да действате заедно и да гарантирате, че Европейският парламент ще чуе общността с отворен код ясно и силно.</p>\n            <h2>Ето как да действате в три стъпки:</h2>\n            <ol>\n                <li>Отворете формуляра. Той е предварително попълнен, за да започнете, но не събира лични данни.</li>\n                <li>Направете го лично. Копирайте съобщението във вашия любим LLM или редактор, коригирайте го според вашия опит и го изпратете от личния (или служебния) си имейл. Автентичните съобщения са по-важни от шаблоните.</li>\n                <li>Последващи действия. Кампанията ще приключи на FOSDEM, където ще се свържем и ще гарантираме, че политиците ще видят силата на нашата общност.</li>\n            </ol>\n        <p>Правим тази кампания различна от предишните: без масови имейли, без универсален текст. Това е за истински хора, които говорят директно с представителите си за това защо отвореният код е важен.</p>"
  affiliations:
    - "-- Изберете или автоматично попълнете --"
