    - "Eclipse Foundation"
    - "Друго"
  instructions_block: |
    Действайте като гражданин, който пише писмо със следните лични данни:
    - Име: {name}
    - Държава: {country}
      {city_line}{postal_line}{company_line}{project_line}{affiliation_line}
    - Напишете професионален имейл. Той трябва да бъде учтив, кратък и не повече от четири абзаца.
    - Където е възможно, подчертайте личната си връзка с отворения код.
    - Основната тема е цифровият суверенитет. Основната цел е да поискате от съответния евродепутат подкрепа за Европейския фонд за суверенни технологии. Второстепенна цел е по-активни политики за обществени поръчки с отворен код.
    - Позовете се на следните ръководства: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf или https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Използвайте поне един от предоставените линкове като източник, който подкрепя вашия аргумент.
    - Въз основа на предоставената информация намерете най-подходящия евродепутат. Идеално е да е свързан с града или темата и да е от страната на гражданина.
    - Проучете този евродепутат в Wikipedia, официалната му страница и официалния списък на евродепутатите (https://www.europarl.europa.eu/meps/en/full-list). Проверете неговия уебсайт, имейл и пощенски адрес.
    - Идентифицирайте официалните му роли, членство в комисии и минали изявления за технологии, киберсигурност или цифров суверенитет. Ако е релевантно, посочете комисията по име и цитирайте конкретно изявление или доклад.
    - Поставете пълния пощенски адрес и официалния имейл на евродепутата над поздрава в стандартен бизнес формат.
    - Направете директна, учтива молба за подкрепа на политики и инвестиции като обществени поръчки с отворен код, които ще засилят цифровия суверенитет.
    - Подчертайте, че се надявате да присъствате на FOSDEM в Брюксел в началото на февруари и бихте искали възможност да се срещнете лично.
    - Дефинирайте всички съкращения при първа употреба. Завършете с учтива фраза и покана за допълнителна дискусия или отговор.
    - Поддържайте учтив, кратък и личен тон.

  dialog_message: "<p>Вашият промпт беше копиран в браузъра ви. Сега го копирайте в LLM по ваш избор и вижте резултатите.</p><p><strong>Помнете, че носите отговорност за съдържанието, което генерирате. Експериментирайте с промпта и се уверете, че резултатът отговаря на вашите нужди.</strong></p>"
