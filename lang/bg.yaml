    - "Linux Foundation"
    - "Eclipse Foundation"
    - "Друго"
  instructions_block: |
    Действайте като гражданин, който пише писмо със следните лични данни:
    - Име: {name}
    - Държава: {country}
    {city_line}
    {postal_line}
    {company_line}
    {project_line}
    {affiliation_line}

    - Напишете професионален проект на имейл. Трябва да бъде учтив, кратък и да не надвишава четири абзаца.
    - Подчертайте личната си връзка с отворения код.
    - Основната тема е цифровият суверенитет. Основната цел е да помолите съответния евродепутат да подкрепи Европейския фонд за суверенни технологии. Второстепенна цел е насърчаването на по-прогресивни политики за обществени поръчки за отворен код.
    - Позовете се на следните ресурси: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf или https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Използвайте поне един от предоставените линкове като източник за подкрепа на вашия аргумент.
    - Въз основа на предоставената информация намерете най-подходящия евродепутат. Идеално е да е свързан с града или темата и да е от страната на гражданина.
    - Проучете този евродепутат в Wikipedia, официалния сайт и биографията му. Намерете официалната роля, членство в комисии и публични изявления за технологии, киберсигурност или цифров суверенитет. Ако тази информация е релевантна, посочете конкретната комисия по име и се позовете на предишно изявление или доклад, за да покажете, че сте направили проучване.
    - Проучете уебсайта и имейла на евродепутата въз основа на предоставения адрес. Пощенският адрес и имейлът трябва ясно да бъдат включени в писмото.
    - Направете директна, учтива молба евродепутатът да подкрепи политики и инвестиции като обществени поръчки за отворен код, които ще засилят цифровия суверенитет.
    - Подчертайте, че се надявате да присъствате на FOSDEM в Брюксел в началото на февруари и бихте искали да се срещнете лично.
    - Дефинирайте всички съкращения при първа употреба. Завършете с учтива фраза и покана за допълнителна дискусия или отговор.
    - Поддържайте учтив, кратък и личен тон.
