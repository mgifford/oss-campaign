  desc: "Cílem této kampaně je povzbudit příznivce otevřeného softwaru, aby zaslali osobní e-mail svým zástupcům v Evropském parlamentu. Vyplnění tohoto formuláře neshromažďuje uživatelská data, ale umožňuje vám snadno upravit a zkopírovat zprávu do vašeho oblíbeného LLM. Odtud ji můžete odeslat prostřednictvím svého osobního e-mailu (nebo pracovního, pokud preferujete). Chceme, aby byla co nejvíce osobní a relevantní, proto nepoužíváme standardizovanou zprávu jako v předchozích kampaních. Věnujte tomu pozornost a naplánujte si následnou akci na FOSDEM po skončení této kampaně."
