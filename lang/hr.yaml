  desc: "<p>Vjerujete li da biste trebali imati više kontrole nad onim što se događa s vašim podacima? A što je s vladama čije usluge koristite svaki dan? Ova kampanja je vaša prilika da djelujete zajedno i osigurate da Europski parlament čuje zajednicu otvorenog koda jasno i glasno.</p><h2>Evo kako djelovati u tri koraka:</h2><ol><li>Otvorite obrazac. On je unaprijed ispunjen kako biste mogli započeti, ali ne prikuplja osobne podatke.</li><li>Učinite to osobnim. Kopirajte poruku u svoj omiljeni LLM ili uređivač, prilagodite je svom iskustvu i pošaljite je sa svoje osobne (ili poslovne) e-pošte. Autentične poruke su važnije od predložaka.</li><li>Slijedite daljnje korake. Kampanja će završiti na FOSDEM-u, gdje ćemo se povezati i osigurati da političari vide snagu naše zajednice.</li></ol><p>Ovu kampanju činimo drugačijom od prethodnih: nema masovnih e-mailova, nema univerzalnog teksta. Radi se o stvarnim ljudima koji izravno komuniciraju sa svojim predstavnicima o tome zašto je otvoreni kod važan.</p>"
  affiliations:
    - "-- Odaberite ili automatski popunite --"
    - "Drupal Association"
    - "Linux Foundation"
    - "Eclipse Foundation"
    - "Drugo"
  instructions_block: |
    Djelujte kao građanin koji piše pismo sa sljedećim osobnim podacima:
    - Ime: {name}
    - Država: {country}
      {city_line}{postal_line}{company_line}{project_line}{affiliation_line}
    - Napišite profesionalni nacrt e-maila. Treba biti pristojan, sažet i ne smije prelaziti četiri odlomka.
    - Kad je moguće, istaknite svoj osobni odnos prema otvorenom kodu.
    - Glavna tema je digitalni suverenitet. Glavni cilj je zamoliti relevantnog europarlamentarca da podrži Europski fond za suverene tehnologije. Sekundarni cilj je promicanje aktivnijih politika javne nabave za otvoreni kod.
    - Pozovite se na sljedeće smjernice: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf ili https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Upotrijebite barem jedan od navedenih linkova kao izvor za potporu svom argumentu.
    - Na temelju danih informacija pronađite najprikladnijeg europarlamentarca. Idealno bi bilo da je vezan uz grad ili temu i da je iz zemlje građanina.
    - Istražite tog europarlamentarca na Wikipediji, službenoj web stranici i službenom popisu zastupnika u Europskom parlamentu (https://www.europarl.europa.eu/meps/en/full-list). Potvrdite njihovu web stranicu, e-mail i poštansku adresu.
    - Pronađite njihove službene uloge, članstvo u odborima i prethodne izjave o tehnologiji, kibernetičkoj sigurnosti ili digitalnom suverenitetu. Ako je relevantno, navedite odbor po imenu i spomenite konkretnu izjavu ili izvješće.
    - Stavite punu poštansku adresu i službeni e-mail europarlamentarca iznad pozdrava u standardnom poslovnom formatu.
    - Uputite izravnu, pristojnu molbu za podršku politikama i ulaganjima poput javne nabave otvorenog koda koja će ojačati digitalni suverenitet.
    - Istaknite da se nadate sudjelovati na FOSDEM-u u Bruxellesu početkom veljače i voljeli biste se osobno upoznati.
    - Definirajte sve kratice pri prvom korištenju. Završite pristojnom frazom i pozivom na daljnju raspravu ili odgovor.
    - Održavajte pristojan, sažet i osoban ton.

  dialog_message: "<p>Vaš prompt je kopiran u vaš preglednik. Sada ga kopirajte u LLM po izboru i pogledajte rezultate.</p><p><strong>Imajte na umu da ste odgovorni za sadržaj koji generirate. Eksperimentirajte s promptom i provjerite odgovara li rezultat vašim potrebama.</strong></p>"

