  desc: "Cilj ove kampanje je potaknuti zagovornike otvorenog koda da pošalju osobne e-mailove svojim predstavnicima u Europskom parlamentu. Popunjavanje ovog obrasca ne prikuplja korisničke podatke, ali vam omogućuje jednostavno uređivanje i kopiranje poruke u vaš omiljeni LLM. Ovdje je možete poslati putem osobnog e-maila (ili poslovnog, ako želite). Želimo da bude što osobnija i relevantnija, stoga ne koristimo standardiziranu poruku kao u prethodnim kampanjama. Shvatite to ozbiljno i planirajte praćenje na FOSDEM-u nakon završetka ove kampanje."
