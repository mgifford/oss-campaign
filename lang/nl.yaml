  header: "Europa moet nu investeren in digitale soevereiniteit"
  desc: "<p>Denk je dat je meer controle zou moeten hebben over wat er met je gegevens gebeurt? En hoe zit het met de overheden van wie je dagelijks diensten gebruikt? Deze campagne is jouw kans om samen te handelen en ervoor te zorgen dat het Europees Parlement de open source-gemeenschap luid en duidelijk hoort.</p>\n            <h2>Zo kun je in drie stappen actie ondernemen:</h2>\n            <ol>\n                <li>Open het formulier. Het is vooraf ingevuld om je op weg te helpen, maar er worden geen persoonlijke gegevens verzameld.</li>\n                <li>Maak het persoonlijk. Kopieer het bericht naar je favoriete LLM of editor, pas het aan op basis van je eigen ervaring en verstuur het vanuit je persoonlijke (of werk) e-mail. Authentieke berichten zijn belangrijker dan sjablonen.</li>\n                <li>Volg op. Deze campagne wordt afgesloten op FOSDEM, waar we samenkomen en ervoor zorgen dat beleidsmakers de kracht van onze gemeenschap zien.</li>\n            </ol>\n        <p>We houden deze campagne anders dan eerdere pogingen: geen massale e-mails, geen standaardtekst. Het gaat om echte mensen die rechtstreeks met hun vertegenwoordigers praten over waarom open source belangrijk is.</p>"
  affiliations:
    - "-- Selecteer of automatisch ingevuld --"
    - "Drupal Vereniging"
    - "Linux Stichting"
    - "Eclipse Stichting"
    - "Overig"
  instructions_block: |
    Handel als een burger die een brief schrijft met de volgende persoonlijke gegevens:
    - Naam: {name}
    - Land: {country}
    {city_line}
    {postal_line}
    {company_line}
    {project_line}
    {affiliation_line}

    - Schrijf een professionele e-mail. Deze moet beleefd, beknopt en niet langer dan vier alinea's zijn.
    - Benadruk je persoonlijke band met open source.
    - Het hoofdthema is digitale soevereiniteit. Het primaire doel is om een relevante Europarlementariër te vragen het EU Sovereign Tech Fund te steunen. Het secundaire doel is om proactiever beleid voor open source-inkoop te bevorderen.
    - Verwijs naar een van de volgende gidsen: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf of https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Gebruik ten minste één van de gegeven links om een bron te citeren die je argument ondersteunt.
    - Zoek op basis van de verstrekte informatie de meest geschikte Europarlementariër. Idealiter iemand die verbonden is met de stad of het onderwerp, en uit het land van de burger komt.
    - Onderzoek deze Europarlementariër op Wikipedia, zijn/haar officiële website en biografie. Zoek de officiële rol, commissielidmaatschappen en eventuele publieke uitspraken over technologie, cyberveiligheid of digitale soevereiniteit. Als deze informatie relevant is, noem dan de specifieke commissie bij naam en verwijs naar een relevante eerdere uitspraak of rapport om te laten zien dat je onderzoek hebt gedaan.
    - Zoek de website en het e-mailadres van de Europarlementariër op basis van het opgegeven adres. Het postadres en e-mailadres moeten duidelijk in de geformatteerde brief staan.
    - Doe een directe, respectvolle aanvraag om beleid en investeringen zoals open source-inkoop te steunen die digitale soevereiniteit zullen versterken.
    - Benadruk dat je hoopt FOSDEM in Brussel begin februari bij te wonen en graag persoonlijk zou willen ontmoeten.
    - Definieer alle afkortingen bij het eerste gebruik. Sluit af met een beleefde groet en een uitnodiging voor verdere discussie of antwoord.
    - Houd de toon respectvol, beknopt en persoonlijk.