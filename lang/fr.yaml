  header: "L'Europe doit investir dans la souveraineté numérique maintenant"
  desc: "<p>Pensez-vous que vous devriez avoir plus de contrôle sur ce qui arrive à vos données ? Et les gouvernements dont vous utilisez les services chaque jour ? Cette campagne est votre chance d'agir ensemble et de faire en sorte que le Parlement européen entende la communauté open source haut et fort.</p><h2>Voici comment agir en trois étapes :</h2><ol><li>Ouvrez le formulaire. Il est pré-rempli pour vous aider à démarrer, mais il ne collecte aucune donnée personnelle.</li><li>Personnalisez-le. Copiez le message dans votre LLM ou éditeur préféré, adaptez-le à votre expérience et envoyez-le depuis votre courriel personnel (ou professionnel). Les messages authentiques comptent plus que les modèles.</li><li>Faites un suivi. Cette campagne se conclura au FOSDEM, où nous nous connecterons et veillerons à ce que les décideurs voient la force de notre communauté.</li></ol><p>Nous gardons cette campagne différente des précédentes : pas de courriels de masse, pas de texte standardisé. Il s'agit de vraies personnes qui s'adressent directement à leurs représentants pour expliquer pourquoi l'open source est important.</p>"
  affiliations:
    - "-- Sélectionnez ou pré-rempli --"
    - "Association Drupal"
    - "Fondation Linux"
    - "Fondation Eclipse"
    - "Autre"
  instructions_block: |
    Agissez en tant que citoyen écrivant une lettre avec les détails personnels suivants :
    - Nom : {name}
    - Pays : {country}
    {city_line}
    {postal_line}
    {company_line}
    {project_line}
    {affiliation_line}

    - Rédigez un courriel professionnel. Il doit être poli, concis et ne pas dépasser quatre paragraphes.
    - Mettez en avant votre lien personnel avec l'open source.
    - Le sujet principal est la souveraineté numérique. L'objectif principal est de demander à un député européen de soutenir le Fonds européen pour la technologie souveraine. L'objectif secondaire est d'encourager des politiques d'achat plus proactives pour l'open source.
    - Référencez l'un des guides suivants : https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf ou https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Utilisez au moins un des liens fournis pour citer une source qui appuie votre argument.
    - Trouvez le député européen le plus approprié en fonction des informations fournies. Idéalement, il serait lié à la ville ou au sujet, et du pays du citoyen.
    - Recherchez ce député sur Wikipédia, son site officiel et sa biographie. Trouvez son rôle officiel, ses affiliations à des commissions et toute déclaration publique sur la technologie, la cybersécurité ou la souveraineté numérique. Si ces informations sont pertinentes, mentionnez la commission spécifique par son nom et faites référence à une déclaration ou un rapport pertinent pour montrer que vous avez fait vos recherches.
    - Recherchez le site web et l'adresse e-mail du député, en fonction de l'adresse fournie. L'adresse postale et l'e-mail doivent être clairement inclus dans la lettre formatée.
    - Faites une demande directe et respectueuse pour que le député soutienne des politiques et des investissements tels que l'achat d'open source qui renforceront la souveraineté numérique.
    - Soulignez que vous espérez assister à FOSDEM à Bruxelles début février et que vous aimeriez avoir l'occasion de rencontrer en personne.
    - Définissez tous les acronymes lors de leur première utilisation. Terminez par une formule de politesse et une invitation à poursuivre la discussion ou à répondre.
    - Gardez un ton respectueux, concis et personnel.