  header: "L'Europa deve investire nella sovranità digitale ora"
  desc: "<p>Pensi che dovresti avere più controllo su ciò che accade ai tuoi dati? E i governi i cui servizi utilizzi ogni giorno? Questa campagna è la tua occasione per agire insieme e assicurarti che il Parlamento Europeo ascolti chiaramente la comunità open source.</p>\n            <h2>Ecco come agire in tre passaggi:</h2>\n            <ol>\n                <li>Apri il modulo. È precompilato per aiutarti a iniziare, ma non raccoglie dati personali.</li>\n                <li>Rendilo personale. Copia il messaggio nel tuo LLM o editor preferito, modificalo per riflettere la tua esperienza e invialo dalla tua email personale (o lavorativa). I messaggi autentici contano più dei modelli.</li>\n                <li>Fai follow-up. Questa campagna si concluderà a FOSDEM, dove ci incontreremo e ci assicureremo che i responsabili politici vedano la forza della nostra comunità.</li>\n            </ol>\n        <p>Questa campagna è diversa dalle precedenti: niente email di massa, niente testo uguale per tutti. Si tratta di persone reali che parlano direttamente ai loro rappresentanti per spiegare perché l'open source è importante.</p>"
  affiliations:
    - "-- Seleziona o precompilato --"
    - "Associazione Drupal"
    - "Fondazione Linux"
    - "Fondazione Eclipse"
    - "Altro"
  instructions_block: |
    Agisci come un cittadino che scrive una lettera con i seguenti dati personali:
    - Nome: {name}
    - Paese: {country}
    {city_line}
    {postal_line}
    {company_line}
    {project_line}
    {affiliation_line}

    - Scrivi una bozza di email professionale. Deve essere educata, concisa e non superare i quattro paragrafi.
    - Evidenzia la tua connessione personale con l'open source.
    - Il tema principale è la sovranità digitale. L'obiettivo principale è chiedere a un eurodeputato di sostenere l'EU Sovereign Tech Fund. L'obiettivo secondario è promuovere politiche di acquisizione più proattive per l'open source.
    - Fai riferimento a una delle seguenti guide: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf oppure https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Usa almeno uno dei link forniti per citare una fonte che supporti il tuo argomento.
    - In base alle informazioni fornite, trova l'eurodeputato più appropriato. Idealmente, dovrebbe essere legato alla città o all'argomento e provenire dal paese del cittadino.
    - Ricerca quell'eurodeputato su Wikipedia, sul suo sito ufficiale e nella biografia. Trova il ruolo ufficiale, le appartenenze ai comitati e qualsiasi dichiarazione pubblica su tecnologia, cybersicurezza o sovranità digitale. Se queste informazioni sono rilevanti, menziona il comitato specifico per nome e fai riferimento a una dichiarazione o rapporto pertinente per dimostrare che hai fatto ricerche.
    - Ricerca il sito web e l'email dell'eurodeputato, in base all'indirizzo fornito. L'indirizzo postale e l'email devono essere chiaramente inclusi nella lettera formattata.
    - Fai una richiesta diretta e rispettosa affinché l'eurodeputato sostenga politiche e investimenti come l'acquisizione di open source che rafforzeranno la sovranità digitale.
    - Sottolinea che speri di partecipare a FOSDEM a Bruxelles a inizio febbraio e che ti piacerebbe avere l'opportunità di incontrarti di persona.
    - Definisci tutte le sigle al primo utilizzo. Termina con una chiusura educata e un invito a continuare la conversazione o a rispondere.
    - Mantieni un tono rispettoso, conciso e personale.