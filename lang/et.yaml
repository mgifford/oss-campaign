  header: "Euroopa peab investeerima digitaalsesse suveräänsusesse nüüd"
  desc: "<p>Kas usud, et peaksid omama suuremat kontrolli selle üle, mis juhtub sinu andmetega? Aga valitsused, kelle teenuseid sa iga päev kasutad? See kampaania on sinu võimalus tegutseda koos ja tagada, et Euroopa Parlament kuuleks avatud lähtekoodi kogukonda selgelt ja kõlavalt.</p><h2>Siin on, kuidas tegutseda kolme sammuga:</h2><ol><li>Ava vorm. See on eeltäidetud, et saaksid alustada, kuid ei kogu isikuandmeid.</li><li>Muuda see isiklikuks. Kopeeri sõnum oma lemmik LLM-i või redaktorisse, kohanda see vastavalt oma kogemusele ja saada see oma isiklikust (või töö) e-postist. Autentsed sõnumid on olulisemad kui mallid.</li><li>Järeltegevus. Kampaania lõpeb FOSDEM-il, kus me ühendume ja tagame, et poliitikakujundajad näevad meie kogukonna jõudu.</li></ol><p>Teeme selle kampaania erinevaks varasematest: ei mingeid massilisi e-kirju, ei mingeid ühtseid tekste. See on mõeldud päris inimestele, kes räägivad otse oma esindajatega, miks avatud lähtekood on oluline.</p>"
  affiliations:
    - "-- Vali või täida automaatselt --"
    - "Drupal Association"
    - "Linux Foundation"
    - "Eclipse Foundation"
    - "Muu"
  instructions_block: |
    Tegutsege kui kodanik, kes kirjutab kirja järgmiste isikuandmetega:
    - Nimi: {name}
    - Riik: {country}
    {city_line}
    {postal_line}
    {company_line}
    {project_line}
    {affiliation_line}

    - Kirjutage professionaalne e-kirja mustand. See peaks olema viisakas, lühike ja mitte ületama nelja lõiku.
    - Tõstke esile oma isiklik suhe avatud lähtekoodiga.
    - Peamine teema on digitaalne suveräänsus. Peamine eesmärk on paluda asjakohasel Euroopa Parlamendi liikmel toetada Euroopa suvereense tehnoloogia fondi. Teisene eesmärk on edendada avatud lähtekoodiga hangete progressiivsemat poliitikat.
    - Viidake järgmistele allikatele: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf või https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Kasutage vähemalt ühte antud linki oma argumendi toetamiseks.
    - Esitatud teabe põhjal leidke kõige sobivam Euroopa Parlamendi liige. Ideaalis seotud linnaga või teemaga ja kodaniku riigist.
    - Uurige seda Euroopa Parlamendi liiget Wikipedias, ametlikul veebisaidil ja eluloos. Leidke ametlik roll, komisjoni liikmelisus ja avalikud avaldused tehnoloogia, küberturvalisuse või digitaalse suveräänsuse kohta. Kui see teave on asjakohane, nimetage konkreetne komisjon nimepidi ja viidake varasemale avaldusele või aruandele, et näidata, et olete uurimistööd teinud.
    - Uurige Euroopa Parlamendi liikme veebisaiti ja e-posti antud aadressi alusel. Postiaadress ja e-post peaksid olema kirjas selgelt esitatud.
    - Esitage otsene, viisakas palve, et Euroopa Parlamendi liige toetaks poliitikaid ja investeeringuid, nagu avatud lähtekoodiga hangete korraldamine, mis tugevdavad digitaalset suveräänsust.
    - Tõstke esile, et loodate osaleda FOSDEM-il Brüsselis veebruari alguses ja soovite võimalust isiklikult kohtuda.
    - Määratlege kõik lühendid esmakordsel kasutamisel. Lõpetage viisaka fraasiga ja kutsega edasiseks aruteluks või vastuseks.
    - Hoidke toon viisakas, lühike ja isiklik.
