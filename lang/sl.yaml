  header: "Evropa mora zdaj vlagati v digitalno suverenost"
  desc: "<p>Menite, da bi morali imeti več nadzora nad tem, kaj se dogaja z vašimi podatki? Kaj pa vlade, katerih storitve uporabljate vsak dan? Ta kampanja je vaša priložnost, da ukrepate skupaj in zagotovite, da Evropski parlament jasno sliši glas skupnosti odprte kode.</p>\n            <h2>Tako lahko ukrepate v treh korakih:</h2>\n            <ol>\n                <li>Odprite obrazec. Je predizpolnjen, da vam olajša začetek, vendar ne zbira osebnih podatkov.</li>\n                <li>Naredite ga osebnega. Kopirajte sporočilo v svoj najljubši LLM ali urejevalnik, prilagodite ga svojim izkušnjam in ga pošljite iz svojega osebnega (ali službenega) e-poštnega naslova. Avtentična sporočila so pomembnejša od predlog.</li>\n                <li>Spremljajte nadaljnje korake. Kampanja se bo zaključila na FOSDEM, kjer se bomo srečali in poskrbeli, da bodo oblikovalci politik videli moč naše skupnosti.</li>\n            </ol>\n        <p>To kampanjo vodimo drugače kot prejšnje: brez množičnih e-poštnih sporočil, brez enotnega besedila. Gre za resnične ljudi, ki neposredno nagovarjajo svoje predstavnike in pojasnjujejo, zakaj je odprta koda pomembna.</p>"
  affiliations:
    - "-- Izberite ali samodejno izpolnite --"
    - "Drupal Association"
    - "Linux Foundation"
    - "Eclipse Foundation"
    - "Drugo"
  instructions_block: |
    Delujte kot državljan, ki piše pismo z naslednjimi osebnimi podatki:
    - Ime: {name}
    - Država: {country}
      {city_line}{postal_line}{company_line}{project_line}{affiliation_line}
    - Napišite profesionalni osnutek e-pošte. Mora biti vljuden, jedrnat in ne sme presegati štirih odstavkov.
    - Kjer je mogoče, poudarite svoj osebni odnos do odprte kode.
    - Glavna tema je digitalna suverenost. Glavni cilj je prositi ustreznega poslanca Evropskega parlamenta, da podpre Evropski sklad za suvereno tehnologijo. Sekundarni cilj je spodbujanje bolj aktivne politike javnih naročil za odprto kodo.
    - Sklicujte se na te smernice: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf ali https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Uporabite vsaj eno od navedenih povezav kot vir za podporo svojemu argumentu.
    - Na podlagi posredovanih informacij poiščite najbolj primernega poslanca Evropskega parlamenta. Idealno povezan z mestom ali temo in iz države državljana.
    - Raziščite tega poslanca Evropskega parlamenta na Wikipediji, uradni spletni strani in uradnem seznamu poslancev (https://www.europarl.europa.eu/meps/en/full-list). Preverite njihovo spletno stran, e-pošto in poštni naslov.
    - Poiščite njihove uradne vloge, članstvo v odborih in prejšnje izjave o tehnologiji, kibernetski varnosti ali digitalni suverenosti. Če je pomembno, omenite odbor po imenu in citirajte specifično izjavo ali poročilo.
    - Vstavite polni poštni naslov in uradni e-poštni naslov poslanca nad pozdrav v standardni poslovni obliki.
    - Podajte neposredno, vljudno prošnjo za podporo politikam in naložbam, kot je javno naročanje odprte kode, ki bo okrepilo digitalno suverenost.
    - Poudarite, da upate, da boste prisotni na FOSDEM v Bruslju v začetku februarja in bi se radi osebno srečali.
    - Ob prvi uporabi razložite vse okrajšave. Zaključite z vljudno frazo in povabilom k nadaljnji razpravi ali odgovoru.
    - Ohranjajte vljuden, jedrnat in oseben ton.

  dialog_message: "<p>Vaš poziv je bil kopiran v vaš brskalnik. Zdaj ga kopirajte v izbrani LLM in si oglejte rezultate.</p><p><strong>Ne pozabite, da ste odgovorni za ustvarjeno vsebino. Eksperimentirajte s pozivom in preverite, ali rezultat ustreza vašim potrebam.</strong></p>"
