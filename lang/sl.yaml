  desc: "<p>Menite, da bi morali imeti več nadzora nad tem, kaj se dogaja z vašimi podatki? Kaj pa vlade, katerih storitve uporabljate vsak dan? Ta kampanja je vaša priložnost, da ukrepate skupaj in zagotovite, da Evropski parlament jasno sliši glas skupnosti odprte kode.</p>\n            <h2>Tako lahko ukrepate v treh korakih:</h2>\n            <ol>\n                <li>Odprite obrazec. Je predizpolnjen, da vam olajša začetek, vendar ne zbira osebnih podatkov.</li>\n                <li>Naredite ga osebnega. Kopirajte sporočilo v svoj najljubši LLM ali urejevalnik, prilagodite ga svojim izkušnjam in ga pošljite iz svojega osebnega (ali službenega) e-poštnega naslova. Avtentična sporočila so pomembnejša od predlog.</li>\n                <li>Spremljajte nadaljnje korake. Kampanja se bo zaključila na FOSDEM, kjer se bomo srečali in poskrbeli, da bodo oblikovalci politik videli moč naše skupnosti.</li>\n            </ol>\n        <p>To kampanjo vodimo drugače kot prejšnje: brez množičnih e-poštnih sporočil, brez enotnega besedila. Gre za resnične ljudi, ki neposredno nagovarjajo svoje predstavnike in pojasnjujejo, zakaj je odprta koda pomembna.</p>"
  affiliations:
    - "-- Izberite ali samodejno izpolnite --"
