  instructions_block: |
    Delujte kot državljan, ki piše pismo z naslednjimi osebnimi podatki:
    - Ime: {name}
    - Država: {country}
    {city_line}
    {postal_line}
    {company_line}
    {project_line}
    {affiliation_line}

    - Napišite profesionalni osnutek e-pošte. Mora biti vljuden, jedrnat in ne sme presegati štirih odstavkov.
    - Poudarite svoj osebni odnos do odprte kode.
    - Glavna tema je digitalna suverenost. Glavni cilj je prositi ustreznega poslanca Evropskega parlamenta, da podpre Evropski sklad za suvereno tehnologijo. Sekundarni cilj je spodbujanje bolj progresivne politike javnih naročil za odprto kodo.
    - Sklicujte se na naslednje vire: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf ali https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Uporabite vsaj eno od navedenih povezav kot vir za podporo svojemu argumentu.
    - Na podlagi posredovanih informacij poiščite najbolj primernega poslanca Evropskega parlamenta. Idealno povezan z mestom ali temo in iz države državljana.
    - Raziščite tega poslanca Evropskega parlamenta na Wikipediji, uradni spletni strani in v biografiji. Poiščite uradno vlogo, članstvo v odborih in javne izjave o tehnologiji, kibernetski varnosti ali digitalni suverenosti. Če so te informacije pomembne, navedite določen odbor po imenu in se sklicujte na prejšnjo izjavo ali poročilo, da pokažete, da ste opravili raziskavo.
    - Raziščite spletno stran in e-pošto poslanca Evropskega parlamenta na podlagi posredovanega naslova. Poštni naslov in e-pošta morata biti jasno vključena v pismo.
    - Podajte neposredno, vljudno prošnjo, da poslanec Evropskega parlamenta podpre politike in naložbe, kot je javno naročanje odprte kode, ki bo okrepilo digitalno suverenost.
    - Poudarite, da upate, da boste prisotni na FOSDEM v Bruslju v začetku februarja in bi se radi osebno srečali.
    - Ob prvi uporabi razložite vse okrajšave. Zaključite z vljudno frazo in povabilom k nadaljnji razpravi ali odgovoru.
    - Ohranjajte vljuden, jedrnat in oseben ton.
