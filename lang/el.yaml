  instructions_label: "Αντιγράψτε αυτό το μήνυμα στο LLM σας:"
  note: "Δεν αποθηκεύονται ή αποστέλλονται δεδομένα. Επεξεργαστείτε και αντιγράψτε όπως χρειάζεται."
