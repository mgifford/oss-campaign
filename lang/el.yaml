  instructions_label: "Αντιγράψτε αυτό το μήνυμα στο LLM σας:"
  note: "Δεν αποθηκεύονται ή αποστέλλονται δεδομένα. Επεξεργαστείτε και αντιγράψτε όπως χρειάζεται."
  dark_mode: "Σκοτεινή λειτουργία"
  light_mode: "Φωτεινή λειτουργία"
  header: "Η Ευρώπη πρέπει να επενδύσει τώρα στην ψηφιακή κυριαρχία"
  desc: "<p>Πιστεύετε ότι πρέπει να έχετε περισσότερο έλεγχο για το τι συμβαίνει με τα δεδομένα σας; Τι γίνεται με τις κυβερνήσεις των οποίων τις υπηρεσίες χρησιμοποιείτε καθημερινά; Αυτή η εκστρατεία είναι η ευκαιρία σας να δράσετε μαζί και να διασφαλίσετε ότι το Ευρωπαϊκό Κοινοβούλιο θα ακούσει την κοινότητα του ανοιχτού κώδικα δυνατά και καθαρά.</p><h2>Δείτε πώς να δράσετε σε τρία βήματα:</h2><ol><li>Ανοίξτε τη φόρμα. Είναι προσυμπληρωμένη για να ξεκινήσετε, αλλά δεν συλλέγει προσωπικά δεδομένα.</li><li>Κάντε το προσωπικό. Αντιγράψτε το μήνυμα στο αγαπημένο σας LLM ή επεξεργαστή, προσαρμόστε το ώστε να αντικατοπτρίζει τη δική σας εμπειρία και στείλτε το από το προσωπικό (ή επαγγελματικό) σας email. Τα αυθεντικά μηνύματα έχουν μεγαλύτερη σημασία από τα πρότυπα.</li><li>Ακολουθήστε. Αυτή η εκστρατεία θα ολοκληρωθεί στο FOSDEM, όπου θα συνδεθούμε και θα διασφαλίσουμε ότι οι υπεύθυνοι χάραξης πολιτικής θα δουν τη δύναμη της κοινότητάς μας.</li></ol><p>Κρατάμε αυτή την εκστρατεία διαφορετική από προηγούμενες προσπάθειες: χωρίς μαζικά email, χωρίς τυποποιημένο κείμενο. Πρόκειται για πραγματικούς ανθρώπους που μιλούν απευθείας στους εκπροσώπους τους για το γιατί ο ανοιχτός κώδικας έχει σημασία.</p>"
  affiliations:
    - "-- Επιλέξτε ή αυτόματη συμπλήρωση --"
    - "Σύλλογος Drupal"
    - "Ίδρυμα Linux"
    - "Ίδρυμα Eclipse"
    - "Άλλο"
  instructions_block: |
    Ενεργήστε ως πολίτης που γράφει μια επιστολή με τα παρακάτω προσωπικά στοιχεία:
    - Όνομα: {name}
    - Χώρα: {country}
    {city_line}
    {postal_line}
    {company_line}
    {project_line}
    {affiliation_line}

    - Γράψτε ένα επαγγελματικό email. Πρέπει να είναι ευγενικό, συνοπτικό και να μην υπερβαίνει τις τέσσερις παραγράφους.
    - Όπου είναι δυνατόν, τονίστε την προσωπική σας σχέση με τον ανοιχτό κώδικα.
    - Το κύριο θέμα είναι η ψηφιακή κυριαρχία. Ο κύριος στόχος είναι να ζητήσετε από τον αρμόδιο ευρωβουλευτή να στηρίξει το Ευρωπαϊκό Ταμείο Κυρίαρχης Τεχνολογίας. Δευτερεύων στόχος είναι η προώθηση πιο ενεργών πολιτικών προμηθειών ανοιχτού κώδικα.
    - Αναφερθείτε στους ακόλουθους οδηγούς: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf ή https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Χρησιμοποιήστε τουλάχιστον έναν από τους παρεχόμενους συνδέσμους ως πηγή που υποστηρίζει το επιχείρημά σας.
    - Με βάση τις παρεχόμενες πληροφορίες, βρείτε τον πιο κατάλληλο ευρωβουλευτή. Ιδανικά να σχετίζεται με την πόλη ή το θέμα και να είναι από τη χώρα του πολίτη.
    - Ερευνήστε αυτόν τον ευρωβουλευτή στη Wikipedia, στην επίσημη σελίδα του και στην επίσημη λίστα ευρωβουλευτών (https://www.europarl.europa.eu/meps/en/full-list). Επαληθεύστε τον ιστότοπο, το email και τη διεύθυνση του.
    - Εντοπίστε τους επίσημους ρόλους του, τη συμμετοχή σε επιτροπές και προηγούμενες δηλώσεις για την τεχνολογία, την κυβερνοασφάλεια ή την ψηφιακή κυριαρχία. Αν είναι σχετικό, αναφέρετε την επιτροπή με το όνομά της και παραπέμψτε σε συγκεκριμένη δήλωση ή έκθεση.
    - Τοποθετήστε την πλήρη ταχυδρομική διεύθυνση και το επίσημο email του ευρωβουλευτή πάνω από τον χαιρετισμό σε τυπική επιχειρηματική μορφή.
    - Κάντε μια άμεση, ευγενική αίτηση για στήριξη πολιτικών και επενδύσεων όπως οι προμήθειες ανοιχτού κώδικα που θα ενισχύσουν την ψηφιακή κυριαρχία.
    - Τονίστε ότι ελπίζετε να παρευρεθείτε στο FOSDEM στις Βρυξέλλες στις αρχές Φεβρουαρίου και θα θέλατε να συναντηθείτε προσωπικά.
    - Ορίστε όλες τις συντομογραφίες κατά την πρώτη χρήση. Τελειώστε με μια ευγενική φράση και πρόσκληση για περαιτέρω συζήτηση ή απάντηση.
    - Διατηρήστε ευγενικό, συνοπτικό και προσωπικό τόνο.

  dialog_message: "<p>Το προτροπή σας έχει αντιγραφεί στον browser σας. Τώρα αντιγράψτε το στο LLM της επιλογής σας και δείτε τα αποτελέσματα.</p><p><strong>Θυμηθείτε ότι είστε υπεύθυνοι για το περιεχόμενο που δημιουργείτε. Πειραματιστείτε με την προτροπή και βεβαιωθείτε ότι το αποτέλεσμα καλύπτει τις ανάγκες σας.</strong></p>"