  instructions_label: "Αντιγράψτε αυτό το μήνυμα στο LLM σας:"
  note: "Δεν αποθηκεύονται ή αποστέλλονται δεδομένα. Επεξεργαστείτε και αντιγράψτε όπως χρειάζεται."
  dark_mode: "Σκοτεινή λειτουργία"
  light_mode: "Φωτεινή λειτουργία"
  header: "Η Ευρώπη πρέπει να επενδύσει τώρα στην ψηφιακή κυριαρχία"
  desc: "Σκοπός αυτής της εκστρατείας είναι να ενθαρρύνει τους υποστηρικτές του ανοιχτού κώδικα να στείλουν προσωπικά email στους εκπροσώπους τους στο Ευρωπαϊκό Κοινοβούλιο. Η συμπλήρωση αυτής της φόρμας δεν συλλέγει δεδομένα χρήστη, αλλά σας επιτρέπει να επεξεργαστείτε και να αντιγράψετε εύκολα το μήνυμα στο αγαπημένο σας LLM. Από εδώ μπορείτε να το στείλετε μέσω του προσωπικού σας email (ή του επαγγελματικού, αν προτιμάτε). Θέλουμε να είναι όσο το δυνατόν πιο προσωπικό και σχετικό, γι' αυτό δεν θα χρησιμοποιήσουμε ένα τυποποιημένο μήνυμα όπως σε προηγούμενες εκστρατείες. Πάρτε το στα σοβαρά και προγραμματίστε μια παρακολούθηση στο FOSDEM όταν ολοκληρωθεί αυτή η εκστρατεία."
  affiliations:
    - "-- Επιλέξτε ή αυτόματη συμπλήρωση --"
    - "Σύλλογος Drupal"
    - "Ίδρυμα Linux"
    - "Ίδρυμα Eclipse"
    - "Άλλο"
  instructions_block: |
    Ενεργήστε ως πολίτης που γράφει μια επιστολή με τα παρακάτω προσωπικά στοιχεία:
    - Όνομα: {name}
    - Χώρα: {country}
    {city_line}
    {postal_line}
    {company_line}
    {project_line}
    {affiliation_line}

    - Γράψτε ένα επαγγελματικό προσχέδιο email. Πρέπει να είναι ευγενικό, συνοπτικό και να μην υπερβαίνει τις τέσσερις παραγράφους.
    - Τονίστε τη προσωπική σας σχέση με τον ανοιχτό κώδικα.
    - Το κύριο θέμα είναι η ψηφιακή κυριαρχία. Ο κύριος στόχος είναι να ζητήσετε από έναν σχετικό ευρωβουλευτή να υποστηρίξει το Ευρωπαϊκό Ταμείο Κυρίαρχης Τεχνολογίας. Δευτερεύων στόχος είναι η προώθηση πιο προοδευτικών πολιτικών προμηθειών για τον ανοιχτό κώδικα.
    - Αναφερθείτε στον ακόλουθο οδηγό: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf ή https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Χρησιμοποιήστε τουλάχιστον έναν από τους παρεχόμενους συνδέσμους για να παραθέσετε μια πηγή που υποστηρίζει το επιχείρημά σας.
    - Με βάση τις παρεχόμενες πληροφορίες, βρείτε τον πιο κατάλληλο ευρωβουλευτή. Ιδανικά, να σχετίζεται με την πόλη ή το θέμα και να προέρχεται από τη χώρα του πολίτη.
    - Ερευνήστε αυτόν τον ευρωβουλευτή στη Wikipedia, στην επίσημη ιστοσελίδα και στη βιογραφία του. Βρείτε τον επίσημο ρόλο, τις συμμετοχές σε επιτροπές και οποιεσδήποτε δημόσιες δηλώσεις για την τεχνολογία, την κυβερνοασφάλεια ή την ψηφιακή κυριαρχία. Αν αυτές οι πληροφορίες είναι σχετικές, αναφέρετε τη συγκεκριμένη επιτροπή με το όνομά της και παραπέμψτε σε μια σχετική προηγούμενη δήλωση ή έκθεση για να δείξετε ότι έχετε κάνει έρευνα.
    - Ερευνήστε την ιστοσελίδα και το email του ευρωβουλευτή, με βάση τη διεύθυνση που παρέχεται. Η ταχυδρομική διεύθυνση και το email πρέπει να περιλαμβάνονται σαφώς στην επιστολή.
    - Κάντε μια άμεση, ευγενική αίτηση ώστε ο ευρωβουλευτής να υποστηρίξει πολιτικές και επενδύσεις όπως η προμήθεια ανοιχτού κώδικα που θα ενισχύσουν την ψηφιακή κυριαρχία.
    - Τονίστε ότι ελπίζετε να παρευρεθείτε στο FOSDEM στις Βρυξέλλες στις αρχές Φεβρουαρίου και θα θέλατε να έχετε την ευκαιρία να συναντηθείτε προσωπικά.
    - Ορίστε όλες τις συντομογραφίες κατά την πρώτη χρήση. Τελειώστε με μια ευγενική φράση και πρόσκληση για περαιτέρω συζήτηση ή απάντηση.
    - Διατηρήστε έναν ευγενικό, συνοπτικό και προσωπικό τόνο.