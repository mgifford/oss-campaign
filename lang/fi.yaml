  desc: "Tämän kampanjan tarkoituksena on kannustaa avoimen lähdekoodin puolestapuhujia lähettämään henkilökohtaisia sähköposteja Euroopan parlamentin edustajilleen. Tämän lomakkeen täyttäminen ei kerää käyttäjätietoja, mutta mahdollistaa viestin helpon muokkaamisen ja kopioimisen suosikkisi LLM:ään. Täältä voit lähettää sen henkilökohtaisen sähköpostisi kautta (tai työpostin, jos haluat). Haluamme, että se on mahdollisimman henkilökohtainen ja relevantti, joten emme käytä standardoitua viestiä kuten aiemmissa kampanjoissa. Ota tämä vakavasti ja suunnittele jatkotoimia FOSDEMissa kampanjan päätyttyä."
