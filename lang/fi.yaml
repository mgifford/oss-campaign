  header: "Euroopan on investoitava digitaaliseen suvereniteettiin nyt"
  desc: "<p>Uskotko, että sinulla pitäisi olla enemmän hallintaa siitä, mitä tiedoillesi tapahtuu? Entä hallitukset, joiden palveluja käytät päivittäin? Tämä kampanja on tilaisuutesi toimia yhdessä ja varmistaa, että Euroopan parlamentti kuulee avoimen lähdekoodin yhteisön selkeästi ja kuuluvasti.</p><h2>Näin toimit kolmessa vaiheessa:</h2><ol><li>Avaa lomake. Se on esitäytetty, jotta pääset alkuun, mutta se ei kerää henkilötietoja.</li><li>Tee siitä henkilökohtainen. Kopioi viesti suosikkisi LLM:ään tai editoriin, muokkaa se vastaamaan omaa kokemustasi ja lähetä se henkilökohtaisesta (tai työ) sähköpostistasi. Aito viesti on tärkeämpi kuin mallit.</li><li>Seuraa perässä. Kampanja päättyy FOSDEMissa, jossa yhdistymme ja varmistamme, että päättäjät näkevät yhteisömme voiman.</li></ol><p>Tämä kampanja on erilainen kuin aiemmat: ei massapostituksia, ei yhdenmukaista tekstiä. Kyse on oikeista ihmisistä, jotka puhuvat suoraan edustajilleen siitä, miksi avoin lähdekoodi on tärkeää.</p>"
  affiliations:
    - "-- Valitse tai täytä automaattisesti --"
    - "Drupal Association"
    - "Linux Foundation"
    - "Eclipse Foundation"
    - "Muu"
  instructions_block: |
    Toimi kansalaisena, joka kirjoittaa kirjeen seuraavilla henkilötiedoilla:
    - Nimi: {name}
    - Maa: {country}
      {city_line}{postal_line}{company_line}{project_line}{affiliation_line}
    - Kirjoita ammattimainen sähköposti. Sen tulee olla kohtelias, ytimekäs ja enintään neljä kappaletta.
    - Korosta henkilökohtaista suhdettasi avoimeen lähdekoodiin, missä mahdollista.
    - Pääaiheena on digitaalinen suvereniteetti. Tavoitteena on pyytää asianmukaista europarlamentaarikkoa tukemaan Euroopan suvereenin teknologian rahastoa. Toissijaisena tavoitteena on edistää avoimen lähdekoodin hankintapolitiikkaa.
    - Viittaa seuraaviin oppaisiin: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf tai https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Käytä vähintään yhtä annetuista linkeistä perustellaksesi argumenttisi.
    - Annettujen tietojen perusteella etsi sopivin europarlamentaarikko. Mieluiten kaupunkiin tai aiheeseen liittyvä ja kansalaisen maasta.
    - Tutki europarlamentaarikkoa Wikipediassa, virallisella verkkosivustolla ja virallisessa europarlamentaarikkojen listassa (https://www.europarl.europa.eu/meps/en/full-list). Tarkista heidän verkkosivunsa, sähköpostinsa ja postiosoitteensa.
    - Selvitä heidän viralliset roolinsa, valiokuntajäsenyytensä ja aiemmat lausuntonsa teknologiasta, kyberturvallisuudesta tai digitaalisesta suvereniteetista. Jos relevanttia, mainitse valiokunta nimeltä ja siteeraa tiettyä lausuntoa tai raporttia.
    - Kirjoita europarlamentaarikon täydellinen postiosoite ja virallinen sähköposti tervehdyksen yläpuolelle standardin liikekirjeen muodossa.
    - Tee suora, kohtelias pyyntö, että europarlamentaarikko tukisi politiikkoja ja investointeja, kuten avoimen lähdekoodin hankintoja, jotka vahvistavat digitaalista suvereniteettia.
    - Korosta, että toivot osallistuvasi FOSDEMiin Brysselissä helmikuun alussa ja haluaisit mahdollisuuden tavata henkilökohtaisesti.
    - Määrittele kaikki lyhenteet ensimmäisellä käyttökerralla. Lopeta kohteliaalla fraasilla ja kutsulla jatkokeskusteluun tai vastaukseen.
    - Pidä sävy kohtelias, ytimekäs ja henkilökohtainen.

  dialog_message: "<p>Kehotteesi on kopioitu selaimeesi. Kopioi se nyt valitsemaasi LLM:ään ja katso tulokset.</p><p><strong>Muista, että olet vastuussa tuottamastasi sisällöstä. Kokeile kehotetta ja varmista, että tulos vastaa tarpeitasi.</strong></p>"

