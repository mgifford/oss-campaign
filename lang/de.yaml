  header: "Europa muss jetzt in digitale Souveränität investieren"
  desc: "Ziel dieser Kampagne ist es, Open-Source-Befürworter dazu zu ermutigen, persönliche E-Mails an ihre Abgeordneten des Europäischen Parlaments zu senden. Das Ausfüllen dieses Formulars sammelt keine Benutzerdaten, ermöglicht es Ihnen jedoch, die Nachricht einfach zu bearbeiten und in Ihr bevorzugtes LLM zu kopieren. Sie können sie dann in Ihrer persönlichen E-Mail (oder Ihrer beruflichen, wenn Sie möchten) versenden. Wir möchten, dass dies so persönlich und relevant wie möglich ist, daher verwenden wir keine Standardnachricht wie bei früheren Kampagnen. Nehmen Sie es ernst und planen Sie ein Follow-up bei FOSDEM, wenn diese Kampagne endet."
