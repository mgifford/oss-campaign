  header: "Europa trebuie să investească acum în suveranitatea digitală"
  desc: "<p>Credeți că ar trebui să aveți mai mult control asupra a ceea ce se întâmplă cu datele dvs.? Dar guvernele ale căror servicii le folosiți zilnic? Această campanie este șansa dvs. de a acționa împreună și de a vă asigura că Parlamentul European aude clar comunitatea open source.</p>\n            <h2>Iată cum puteți acționa în trei pași:</h2>\n            <ol>\n                <li>Deschideți formularul. Este precompletat pentru a vă ajuta să începeți, dar nu colectează date personale.</li>\n                <li>Faceți-l personal. Copiați mesajul în LLM-ul sau editorul preferat, ajustați-l pentru a reflecta propria experiență și trimiteți-l din e-mailul personal (sau de la serviciu). Mesajele autentice contează mai mult decât șabloanele.</li>\n                <li>Urmăriți. Această campanie se va încheia la FOSDEM, unde ne vom întâlni și ne vom asigura că factorii de decizie văd puterea comunității noastre.</li>\n            </ol>\n        <p>Păstrăm această campanie diferită de cele anterioare: fără e-mailuri în masă, fără text standardizat. Este vorba despre oameni reali care vorbesc direct cu reprezentanții lor despre motivul pentru care open source contează.</p>"
  affiliations:
    - "-- Selectați sau completat automat --"
    - "Asociația Drupal"
    - "Fundația Linux"
    - "Fundația Eclipse"
    - "Altul"
  instructions_block: |
    Acționați ca un cetățean care scrie o scrisoare cu următoarele date personale:
    - Nume: {name}
    - Țară: {country}
      {city_line}{postal_line}{company_line}{project_line}{affiliation_line}
    - Scrieți un draft de e-mail profesional. Trebuie să fie politicos, concis și să nu depășească patru paragrafe.
    - Unde este posibil, evidențiați legătura personală cu open source.
    - Subiectul principal este suveranitatea digitală. Scopul principal este să solicitați unui europarlamentar relevant să sprijine Fondul European pentru Tehnologie Suverană. Scopul secundar este promovarea unor politici de achiziții mai active pentru open source.
    - Faceți referire la aceste orientări: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf sau https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Utilizați cel puțin unul dintre linkurile furnizate pentru a cita o sursă care vă susține argumentul.
    - Pe baza informațiilor furnizate, găsiți cel mai potrivit europarlamentar. Ideal ar fi să fie legat de oraș sau subiect și să fie din țara cetățeanului.
    - Cercetați acel europarlamentar pe Wikipedia, pe site-ul oficial și în lista oficială a deputaților (https://www.europarl.europa.eu/meps/en/full-list). Verificați site-ul web, e-mailul și adresa poștală.
    - Găsiți rolurile oficiale, apartenența la comisii și declarațiile anterioare despre tehnologie, securitate cibernetică sau suveranitate digitală. Dacă este relevant, menționați comisia după nume și citați o declarație sau un raport specific.
    - Introduceți adresa poștală completă și adresa de e-mail oficială a europarlamentarului deasupra salutului în format standard de afaceri.
    - Faceți o solicitare directă și respectuoasă pentru sprijinirea politicilor și investițiilor precum achiziția de open source care va consolida suveranitatea digitală.
    - Evidențiați că sperați să participați la FOSDEM la Bruxelles la începutul lunii februarie și că ați dori să aveți ocazia să vă întâlniți personal.
    - Definiți toate acronimele la prima utilizare. Încheiați cu o formulă de încheiere politicoasă și o invitație la discuții sau răspuns.
    - Mențineți un ton respectuos, concis și personal.

  dialog_message: "<p>Promptul dvs. a fost copiat în browser. Acum copiați-l în LLM-ul ales și vedeți rezultatele.</p><p><strong>Rețineți că sunteți responsabil pentru conținutul generat. Experimentați cu promptul și asigurați-vă că rezultatul corespunde nevoilor dvs.</strong></p>"