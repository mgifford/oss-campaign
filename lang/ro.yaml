  header: "Europa trebuie să investească acum în suveranitatea digitală"
  desc: "Scopul acestei campanii este de a încuraja susținătorii open source să trimită e-mailuri personale reprezentanților lor din Parlamentul European. Completarea acestui formular nu colectează date despre utilizator, dar vă permite să editați și să copiați cu ușurință mesajul în LLM-ul preferat. De aici îl puteți trimite din e-mailul personal (sau de la serviciu, dacă preferați). Dorim să fie cât mai personal și relevant posibil, așa că nu vom folosi un mesaj standard ca în campaniile anterioare. Luați în serios și planificați un follow-up la FOSDEM când această campanie se va încheia."
  affiliations:
