  required: "*"
  instructions_label: "Kopiera detta meddelande till din LLM:"
  note: "Ingen data sparas eller skickas. Redigera och kopiera efter behov."
  dark_mode: "Mörkt läge"
  light_mode: "Ljust läge"
  header: "Europa måste investera i digital suveränitet nu"
  desc: "<p>Tycker du att du borde ha mer kontroll över vad som händer med dina data? Och vad gäller regeringarna vars tjänster du använder varje dag? Denna kampanj är din chans att agera tillsammans och se till att Europaparlamentet hör open source-gemenskapen högt och tydligt.</p>\n            <h2>Så här agerar du i tre steg:</h2>\n            <ol>\n                <li>Öppna formuläret. Det är förifyllt för att hjälpa dig komma igång, men samlar inte in några personuppgifter.</li>\n                <li>Gör det personligt. Kopiera meddelandet till din favorit-LLM eller editor, justera det för att spegla din egen erfarenhet och skicka det från din personliga (eller arbetsrelaterade) e-post. Autentiska meddelanden är viktigare än mallar.</li>\n                <li>Följ upp. Kampanjen avslutas på FOSDEM, där vi möts och ser till att beslutsfattare ser styrkan i vår gemenskap.</li>\n            </ol>\n        <p>Vi håller denna kampanj annorlunda än tidigare insatser: inga massutskick, ingen enhetlig text. Det handlar om riktiga människor som talar direkt med sina representanter om varför open source är viktigt.</p>"
  affiliations:
    - "-- Välj eller fyll i automatiskt --"
    - "Drupal Association"
    - "Linux Foundation"
    - "Eclipse Foundation"
    - "Annat"
  instructions_block: |
    Agera som en medborgare som skriver ett brev med följande personuppgifter:
    - Namn: {name}
    - Land: {country}
      {city_line}{postal_line}{company_line}{project_line}{affiliation_line}
    - Skriv ett professionellt utkast till e-post. Det ska vara artigt, koncist och inte överstiga fyra stycken.
    - När möjligt, betona din personliga relation till öppen källkod.
    - Huvudämnet är digital suveränitet. Huvudmålet är att be en relevant EU-parlamentariker att stödja Europeiska fonden för suverän teknik. Sekundärt mål är att främja mer aktiv upphandlingspolitik för öppen källkod.
    - Hänvisa till dessa riktlinjer: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf eller https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Använd minst en av de angivna länkarna som källa för att stödja ditt argument.
    - Baserat på den information som tillhandahålls, hitta den mest lämpliga EU-parlamentarikern. Helst relaterad till staden eller ämnet och från medborgarens land.
    - Undersök denna EU-parlamentariker på Wikipedia, officiella webbplatsen och den officiella listan över ledamöter (https://www.europarl.europa.eu/meps/en/full-list). Verifiera deras webbplats, e-post och postadress.
    - Hitta deras officiella roller, kommittédeltagande och tidigare uttalanden om teknik, cybersäkerhet eller digital suveränitet. Om relevant, nämn kommittén vid namn och citera ett specifikt uttalande eller rapport.
    - Infoga EU-parlamentarikerens fullständiga postadress och officiella e-post ovanför hälsningsfrasen i standardformat för affärsbrev.
    - Gör en direkt, artig begäran om stöd för policyer och investeringar som upphandling av öppen källkod som stärker digital suveränitet.
    - Betona att du hoppas delta på FOSDEM i Bryssel i början av februari och skulle vilja ha möjlighet att träffas personligen.
    - Definiera alla förkortningar vid första användning. Avsluta med en artig fras och inbjudan till vidare diskussion eller svar.
    - Håll tonen artig, koncis och personlig.

  dialog_message: "<p>Din prompt har kopierats till din webbläsare. Kopiera den nu till det LLM du väljer och se resultaten.</p><p><strong>Kom ihåg att du är ansvarig för det innehåll du genererar. Experimentera med prompten och kontrollera att resultatet uppfyller dina behov.</strong></p>"
