  desc: "<p>Vai uzskatāt, ka jums vajadzētu būt lielākai kontrolei pār to, kas notiek ar jūsu datiem? Un kā ar valdībām, kuru pakalpojumus izmantojat katru dienu? Šī kampaņa ir jūsu iespēja rīkoties kopā un nodrošināt, lai Eiropas Parlaments skaidri dzirdētu atvērtā koda kopienas balsi.</p>\n            <h2>Lūk, kā rīkoties trīs soļos:</h2>\n            <ol>\n                <li>Atveriet formu. Tā ir iepriekš aizpildīta, lai jums būtu vieglāk sākt, bet neapkopo nekādus personas datus.</li>\n                <li>Padariet to personisku. Kopējiet ziņojumu savā iecienītākajā LLM vai redaktorā, pielāgojiet to savai pieredzei un nosūtiet no sava personīgā (vai darba) e-pasta. Autentiski ziņojumi ir svarīgāki par veidnēm.</li>\n                <li>Veiciet turpmāku rīcību. Kampaņa noslēgsies FOSDEM pasākumā, kur mēs tiksimies un nodrošināsim, ka politikas veidotāji redz mūsu kopienas spēku.</li>\n            </ol>\n        <p>Mēs šo kampaņu veidojam atšķirīgi no iepriekšējām: nav masveida e-pastu, nav vienota teksta visiem. Tas ir par īstiem cilvēkiem, kuri tieši uzrunā savus pārstāvjus un paskaidro, kāpēc atvērtā koda nozīme ir svarīga.</p>"
  affiliations:
    - "-- Izvēlieties vai automātiski aizpildiet --"
