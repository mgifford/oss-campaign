  header: "Európa musí investovať do digitálnej suverenity teraz"
  desc: "<p>Myslíte si, že by ste mali mať väčšiu kontrolu nad tým, čo sa deje s vašimi údajmi? A čo vlády, ktorých služby využívate každý deň? Táto kampaň je vašou príležitosťou konať spoločne a zabezpečiť, aby Európsky parlament jasne počul hlas komunity open source.</p>\n            <h2>Tu je postup v troch krokoch:</h2>\n            <ol>\n                <li>Otvorte formulár. Je predvyplnený, aby ste mohli začať, ale nezhromažďuje žiadne osobné údaje.</li>\n                <li>Urobte to osobné. Skopírujte správu do svojho obľúbeného LLM alebo editora, upravte ju podľa vlastných skúseností a odošlite zo svojho osobného (alebo pracovného) e-mailu. Autentické správy sú dôležitejšie ako šablóny.</li>\n                <li>Sledujte ďalšie kroky. Kampaň sa skončí na FOSDEM, kde sa stretneme a zabezpečíme, aby tvorcovia politík videli silu našej komunity.</li>\n            </ol>\n        <p>Túto kampaň robíme inak ako predtým: žiadne hromadné e-maily, žiadny univerzálny text. Ide o skutočných ľudí, ktorí sa priamo obracajú na svojich zástupcov a vysvetľujú, prečo je open source dôležitý.</p>"
  affiliations:
    - "-- Vyberte alebo automaticky vyplňte --"
    - "Drupal Association"
    - "Linux Foundation"
    - "Eclipse Foundation"
    - "Iné"
  instructions_block: |
    Konajte ako občan, ktorý píše list s nasledujúcimi osobnými údajmi:
    - Meno: {name}
    - Krajina: {country}
      {city_line}{postal_line}{company_line}{project_line}{affiliation_line}
    - Napíšte profesionálny návrh e-mailu. Mal by byť zdvorilý, stručný a nemal by presiahnuť štyri odseky.
    - Kde je to možné, zdôraznite svoj osobný vzťah k otvorenému softvéru.
    - Hlavnou témou je digitálna suverenita. Hlavným cieľom je požiadať relevantného europoslanca, aby podporil Európsky fond pre suverénne technológie. Vedľajším cieľom je podpora aktívnejšej politiky verejného obstarávania pre otvorený softvér.
    - Odkazujte na tieto usmernenia: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf alebo https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Použite aspoň jeden z poskytnutých odkazov ako zdroj na podporu svojho argumentu.
    - Na základe poskytnutých informácií nájdite najvhodnejšieho europoslanca. Ideálne by mal súvisieť s mestom alebo témou a pochádzať z krajiny občana.
    - Preskúmajte tohto europoslanca na Wikipédii, oficiálnej stránke a v oficiálnom zozname poslancov (https://www.europarl.europa.eu/meps/en/full-list). Overte ich webovú stránku, e-mail a poštovú adresu.
    - Nájdite ich oficiálne roly, členstvo v komisiách a predchádzajúce vyhlásenia o technológiách, kybernetickej bezpečnosti alebo digitálnej suverenite. Ak je to relevantné, uveďte komisiu menom a citujte konkrétne vyhlásenie alebo správu.
    - Vložte úplnú poštovú adresu a oficiálny e-mail europoslanca nad pozdrav v štandardnom obchodnom formáte.
    - Urobte priamu, zdvorilú žiadosť o podporu politík a investícií, ako je verejné obstarávanie otvoreného softvéru, ktoré posilnia digitálnu suverenitu.
    - Zdôraznite, že dúfate, že sa zúčastníte FOSDEM v Bruseli začiatkom februára a radi by ste sa osobne stretli.
    - Pri prvom použití vysvetlite všetky skratky. Ukončite zdvorilou frázou a pozvaním na ďalšiu diskusiu alebo odpoveď.
    - Zachovajte zdvorilý, stručný a osobný tón.

  dialog_message: "<p>Váš prompt bol skopírovaný do prehliadača. Teraz ho skopírujte do vybraného LLM a pozrite si výsledky.</p><p><strong>Nezabudnite, že ste zodpovední za vygenerovaný obsah. Experimentujte s promptom a uistite sa, že výsledok zodpovedá vašim potrebám.</strong></p>"
