  note: "Ní stóráiltear ná seoltar sonraí. Cuir in eagar agus cóipeáil de réir mar is gá."
  dark_mode: "Mód dorcha"
  light_mode: "Mód éadrom"
  header: "Caithfidh an Eoraip infheistiú i suverenacht dhigiteach anois"
  desc: "<p>An gceapann tú gur chóir duit níos mó smachta a bheith agat ar a tharlaíonn le do shonraí? Agus cad faoi na rialtais a bhfuil tú ag brath ar a gcuid seirbhísí gach lá? Is é an feachtas seo do sheans gníomhú le chéile agus a chinntiú go gcloiseann Parlaimint na hEorpa guth an phobail foinse oscailte go soiléir.</p>\n            <h2>Seo mar is féidir leat gníomhú i dtrí chéim:</h2>\n            <ol>\n                <li>Oscail an fhoirm. Tá sí réamhlíonta chun cabhrú leat tosú, ach ní bhailítear aon sonraí pearsanta.</li>\n                <li>Déan é pearsanta. Cóipeáil an teachtaireacht chuig do LLM nó eagarthóir is fearr leat, coigeartaigh í chun do thaithí féin a léiriú agus seol í ó do r-phost pearsanta (nó gnó). Tá teachtaireachtaí barántúla níos tábhachtaí ná teimpléid.</li>\n                <li>Déan leantach. Críochnóidh an feachtas seo ag FOSDEM, áit a dtiocfaimid le chéile agus a chinntímid go bhfeicfidh lucht déanta beartas neart ár bpobail.</li>\n            </ol>\n        <p>Táimid ag coinneáil an fheachtais seo difriúil ó iarrachtaí roimhe seo: gan r-phoist ollmhóra, gan téacs caighdeánach. Baineann sé le daoine fíor ag caint go díreach lena n-ionadaithe faoi cén fáth go bhfuil foinse oscailte tábhachtach.</p>"
  affiliations:
    - "-- Roghnaigh nó líon isteach go huathoibríoch --"
    - "Drupal Association"
    - "Linux Foundation"
    - "Eclipse Foundation"
    - "Eile"
  instructions_block: |
    Déan gníomh mar shaoránach atá ag scríobh litir leis na sonraí pearsanta seo a leanas:
    - Ainm: {name}
    - Tír: {country}
      {city_line}{postal_line}{company_line}{project_line}{affiliation_line}
    - Scríobh ríomhphost gairmiúil. Ba chóir go mbeadh sé béasach, gonta agus gan dul thar ceithre pharagraif.
    - Nuair is féidir, leag béim ar do chaidreamh pearsanta le foinse oscailte.
    - Is é príomhábhar an suverenacht dhigiteach. Is é an príomhchuspóir ná iarratas a dhéanamh ar Fheisire Eorpach ábhartha tacú leis an gCiste Eorpach um Theicneolaíocht Suveránach. Is é an dara cuspóir ná beartais soláthair níos gníomhaí a chur chun cinn do foinse oscailte.
    - Déan tagairt do na treoirlínte seo: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf nó https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Úsáid ar a laghad ceann de na naisc a chuirtear ar fáil mar fhoinse chun tacú le d'argóint.
    - Bunaithe ar an eolas a chuirtear ar fáil, aimsigh an Feisire Eorpach is oiriúnaí. Go hidéalach, ba cheart go mbeadh baint aige leis an gcathair nó leis an ábhar agus go mbeadh sé as tír an tsaoránaigh.
    - Déan taighde ar an bhFeisire Eorpach seo ar Vicipéid, ar a shuíomh oifigiúil agus ar liosta oifigiúil na bhFeisirí Eorpacha (https://www.europarl.europa.eu/meps/en/full-list). Deimhnigh a shuíomh gréasáin, r-phost agus seoladh poist.
    - Aimsigh a róil oifigiúla, ballraíocht coistí agus ráitis roimhe seo faoi theicneolaíocht, cibearshlándáil nó suverenacht dhigiteach. Má tá sé ábhartha, luaigh an coiste de réir ainm agus luaigh ráiteas nó tuarascáil shonrach.
    - Cuir seoladh iomlán poist agus r-phost oifigiúil an Fheisire Eorpaigh os cionn na beannachta i bhformáid chaighdeánach ghnó.
    - Déan iarratas díreach, béasach ar thacaíocht do bheartais agus infheistíochtaí cosúil le soláthar foinse oscailte a neartóidh suverenacht dhigiteach.
    - Leag béim ar an dóchas go mbeidh tú i láthair ag FOSDEM sa Bhruiséil go luath i mí Feabhra agus gur mhaith leat an deis bualadh le chéile go pearsanta.
    - Sainmhínigh gach giorrúchán ar an gcéad úsáid. Críochnaigh le frása béasach agus cuireadh chun tuilleadh plé nó freagra.
    - Coinnigh an tón béasach, gonta agus pearsanta.

  dialog_message: "<p>Tá do prompt cóipeáilte chuig do bhrabhsálaí. Cóipeáil anois é chuig an LLM de do rogha agus féach ar na torthaí.</p><p><strong>Cuimhnigh go bhfuil tú freagrach as an ábhar a ghineann tú. Déan turgnamh leis an prompt agus cinntigh go gcomhlíonann an toradh do riachtanais.</strong></p>"
