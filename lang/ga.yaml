  desc: "<p>An gceapann tú gur chóir duit níos mó smachta a bheith agat ar a tharlaíonn le do shonraí? Agus cad faoi na rialtais a bhfuil tú ag brath ar a gcuid seirbhísí gach lá? Is é an feachtas seo do sheans gníomhú le chéile agus a chinntiú go gcloiseann Parlaimint na hEorpa guth an phobail foinse oscailte go soiléir.</p>\n            <h2>Seo mar is féidir leat gníomhú i dtrí chéim:</h2>\n            <ol>\n                <li>Oscail an fhoirm. Tá sí réamhlíonta chun cabhrú leat tosú, ach ní bhailítear aon sonraí pearsanta.</li>\n                <li>Déan é pearsanta. Cóipeáil an teachtaireacht chuig do LLM nó eagarthóir is fearr leat, coigeartaigh í chun do thaithí féin a léiriú agus seol í ó do r-phost pearsanta (nó gnó). Tá teachtaireachtaí barántúla níos tábhachtaí ná teimpléid.</li>\n                <li>Déan leantach. Críochnóidh an feachtas seo ag FOSDEM, áit a dtiocfaimid le chéile agus a chinntímid go bhfeicfidh lucht déanta beartas neart ár bpobail.</li>\n            </ol>\n        <p>Táimid ag coinneáil an fheachtais seo difriúil ó iarrachtaí roimhe seo: gan r-phoist ollmhóra, gan téacs caighdeánach. Baineann sé le daoine fíor ag caint go díreach lena n-ionadaithe faoi cén fáth go bhfuil foinse oscailte tábhachtach.</p>"
  affiliations:
    - "-- Roghnaigh nó líon isteach go huathoibríoch --"
