  header: "L-Ewropa trid tinvesti fis-sovranità diġitali issa"
  desc: "<p>Taqbel li għandek ikollok aktar kontroll fuq dak li jiġri bid-data tiegħek? U dwar il-gvernijiet li s-servizzi tagħhom tuża kuljum? Din il-kampanja hija ċ-ċans tiegħek biex taġixxu flimkien u tiżguraw li l-Parlament Ewropew jisma' b'mod ċar lill-komunità open source.</p>\n            <h2>Hawn kif taġixxi f'tliet passi:</h2>\n            <ol>\n                <li>Iftaħ il-formola. Hija mimlija minn qabel biex tibda, iżda ma tiġbor l-ebda data personali.</li>\n                <li>Agħmilha personali. Ikkopja l-messaġġ fil-LLM jew editur favorit tiegħek, aġġustah skont l-esperjenza tiegħek u ibagħtu mill-email personali (jew tax-xogħol). Messaġġi awtentiċi huma aktar importanti minn mudelli.</li>\n                <li>Segwi. Din il-kampanja tispiċċa fil-FOSDEM, fejn niltaqgħu u niżguraw li l-politiċi jaraw is-saħħa tal-komunità tagħna.</li>\n            </ol>\n        <p>Qed inżommu din il-kampanja differenti minn ta' qabel: l-ebda emails massivi, l-ebda test wieħed għal kulħadd. Din hija dwar nies veri li jitkellmu direttament mar-rappreżentanti tagħhom dwar għaliex l-open source hu importanti.</p>"
  affiliations:
    - "-- Agħżel jew imla awtomatikament --"
    - "Drupal Association"
    - "Linux Foundation"
    - "Eclipse Foundation"
    - "Oħrajn"
  instructions_block: |
    Agħmel bħala ċittadin li qed jikteb ittra b'dawn id-dettalji personali:
    - Isem: {name}
    - Pajjiż: {country}
      {city_line}{postal_line}{company_line}{project_line}{affiliation_line}
    - Iktib abbozz professjonali ta' email. Għandu jkun edukat, konċiż u ma jaqbiżx erba' paragrafi.
    - Fejn possibbli, enfasizza r-relazzjoni personali tiegħek mal-open source.
    - Is-suġġett ewlieni huwa s-sovranità diġitali. L-għan ewlieni huwa li titlob lil MEP rilevanti biex jappoġġja l-Fond Ewropew għat-Teknoloġija Sovrana. L-għan sekondarju huwa li tippromwovi politika ta' akkwist aktar attiva għall-open source.
    - Irreferi għal dawn il-linji gwida: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf jew https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Uża mill-inqas waħda mill-links ipprovduti bħala sors biex tappoġġja l-argument tiegħek.
    - Ibbażat fuq l-informazzjoni pprovduta, sib l-aktar MEP xieraq. Idealment relatat mal-belt jew is-suġġett u mill-pajjiż taċ-ċittadin.
    - Irriċerka dan il-MEP fuq Wikipedia, is-sit uffiċjali u l-lista uffiċjali tal-MEPs (https://www.europarl.europa.eu/meps/en/full-list). Ivverifika s-sit web, l-email u l-indirizz postali tiegħu.
    - Sib ir-rwoli uffiċjali tiegħu, sħubija fil-kumitati u dikjarazzjonijiet preċedenti dwar it-teknoloġija, is-sigurtà ċibernetika jew is-sovranità diġitali. Jekk rilevanti, semmi l-kumitat b'ismu u rreferi għal dikjarazzjoni jew rapport speċifiku.
    - Daħħal l-indirizz postali sħiħ u l-email uffiċjali tal-MEP 'il fuq mit-tislima fil-format standard tan-negozju.
    - Agħmel talba diretta, edukata għall-appoġġ ta' politiki u investimenti bħall-akkwist tal-open source li jsaħħu s-sovranità diġitali.
    - Enfasizza li t-tama tiegħek hija li tattendi l-FOSDEM fi Brussell fil-bidu ta' Frar u tixtieq l-opportunità li tiltaqa' personalment.
    - Iddefinixxi l-abbrevjazzjonijiet kollha fl-ewwel użu. Temm b'frażi edukata u stedina għal diskussjoni jew tweġiba ulterjuri.
    - Żomm it-ton edukat, konċiż u personali.

  dialog_message: "<p>Il-prompt tiegħek ġie kkupjat fil-browser tiegħek. Issa kkupjah fil-LLM ta' għażla tiegħek u ara r-riżultati.</p><p><strong>Ftakar li inti responsabbli għall-kontenut li tiġġenera. Esperimenta bil-prompt u assigura li r-riżultat jilħaq il-bżonnijiet tiegħek.</strong></p>"

