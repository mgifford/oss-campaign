pl:
  name_label: "Imię"
  country_label: "Kraj"
  city_label: "Miasto"
  postal_label: "Kod pocztowy"
  company_label: "Firma"
  project_label: "Projekt Open Source"
  affiliation_label: "Afiliacja"
  generate_button: "Generuj wiadomość"
  copy_button: "Kopiuj tekst"
  required: "*"
  instructions_label: "Skopiuj tę wiadomość do swojego LLM:"
  note: "Żadne dane nie są przechowywane ani wysyłane. Edytuj i kopiuj według potrzeb."
  dark_mode: "Tryb ciemny"
  light_mode: "Tryb jasny"
  header: "Europa musi teraz zainwestować w suwerenność cyfrową"
  desc: "<p>Czy uważasz, że powinieneś mieć większą kontrolę nad tym, co dzieje się z Twoimi danymi? A co z rządami, których usługami korzystasz na co dzień? Ta kampania to Twoja szansa na wspólne działanie i upewnienie się, że Parlament Europejski wyraźnie usłyszy głos społeczności open source.</p>\n            <h2>Jak działać w trzech krokach:</h2>\n            <ol>\n                <li>Otwórz formularz. Jest wstępnie wypełniony, aby ułatwić Ci start, ale nie gromadzi żadnych danych osobowych.</li>\n                <li>Spersonalizuj wiadomość. Skopiuj ją do swojego ulubionego LLM lub edytora, dostosuj do własnych doświadczeń i wyślij ze swojego osobistego (lub służbowego) e-maila. Autentyczne wiadomości są ważniejsze niż szablony.</li>\n                <li>Śledź dalsze działania. Kampania zakończy się na FOSDEM, gdzie się spotkamy i upewnimy się, że decydenci zobaczą siłę naszej społeczności.</li>\n            </ol>\n        <p>Ta kampania różni się od poprzednich: żadnych masowych e-maili, żadnego uniwersalnego tekstu. Chodzi o prawdziwych ludzi, którzy bezpośrednio zwracają się do swoich przedstawicieli, wyjaśniając, dlaczego open source jest ważny.</p>"
  affiliations:
    - "-- Wybierz lub automatycznie wypełnione --"
    - "Stowarzyszenie Drupal"
    - "Fundacja Linux"
    - "Fundacja Eclipse"
    - "Inne"
  instructions_block: |
    Działaj jako obywatel piszący list z następującymi danymi osobowymi:
    - Imię: {name}
    - Kraj: {country}
      {city_line}{postal_line}{company_line}{project_line}{affiliation_line}
    - Napisz profesjonalny szkic e-maila. Powinien być uprzejmy, zwięzły i nie dłuższy niż cztery akapity.
    - Gdzie to możliwe, podkreśl swoje osobiste powiązania z open source.
    - Głównym tematem jest suwerenność cyfrowa. Głównym celem jest poproszenie odpowiedniego europosła o wsparcie Europejskiego Funduszu Technologii Suwerennej. Celem dodatkowym jest promowanie bardziej aktywnej polityki zamówień publicznych open source.
    - Odwołaj się do tych wytycznych: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf lub https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Użyj co najmniej jednego z podanych linków, aby zacytować źródło wspierające Twój argument.
    - Na podstawie podanych informacji znajdź najbardziej odpowiedniego europosła. Najlepiej, aby był związany z miastem lub tematem i pochodził z kraju obywatela.
    - Zbadaj tego europosła na Wikipedii, jego oficjalnej stronie i na oficjalnej liście posłów (https://www.europarl.europa.eu/meps/en/full-list). Zweryfikuj jego stronę internetową, e-mail i adres pocztowy.
    - Znajdź jego oficjalne role, członkostwo w komisjach i wcześniejsze wypowiedzi na temat technologii, cyberbezpieczeństwa lub suwerenności cyfrowej. Jeśli to istotne, wymień komisję z nazwy i przywołaj konkretną wypowiedź lub raport.
    - Umieść pełny adres pocztowy i oficjalny adres e-mail europosła nad powitaniem w standardowym formacie biznesowym.
    - Złóż bezpośrednią, uprzejmą prośbę o wsparcie polityk i inwestycji, takich jak zamówienia publiczne open source, które wzmocnią suwerenność cyfrową.
    - Podkreśl, że masz nadzieję uczestniczyć w FOSDEM w Brukseli na początku lutego i chciałbyś mieć okazję spotkać się osobiście.
    - Zdefiniuj wszystkie skróty przy pierwszym użyciu. Zakończ uprzejmym zakończeniem i zaproszeniem do dalszej dyskusji lub odpowiedzi.
    - Zachowaj uprzejmy, zwięzły i osobisty ton.

  dialog_message: "<p>Twój prompt został skopiowany do przeglądarki. Teraz skopiuj go do wybranego LLM i zobacz wyniki.</p><p><strong>Pamiętaj, że jesteś odpowiedzialny za wygenerowaną treść. Eksperymentuj z promptem i upewnij się, że wynik spełnia Twoje potrzeby.</strong></p>"
