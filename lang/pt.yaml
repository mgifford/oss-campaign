  header: "A Europa precisa investir em soberania digital agora"
  desc: "<p>Você acredita que deveria ter mais controle sobre o que acontece com seus dados? E quanto aos governos cujos serviços você utiliza todos os dias? Esta campanha é sua chance de agir em conjunto e garantir que o Parlamento Europeu ouça claramente a comunidade open source.</p>\n            <h2>Veja como agir em três etapas:</h2>\n            <ol>\n                <li>Abra o formulário. Ele está pré-preenchido para facilitar o início, mas não coleta dados pessoais.</li>\n                <li>Torne a mensagem pessoal. Copie-a para seu LLM ou editor favorito, ajuste conforme sua experiência e envie de seu e-mail pessoal (ou de trabalho). Mensagens autênticas são mais importantes que modelos.</li>\n                <li>Acompanhe. Esta campanha será concluída no FOSDEM, onde nos encontraremos e garantiremos que os formuladores de políticas vejam a força da nossa comunidade.</li>\n            </ol>\n        <p>Estamos mantendo esta campanha diferente das anteriores: sem e-mails em massa, sem texto padrão. Trata-se de pessoas reais falando diretamente com seus representantes sobre por que o open source é importante.</p>"
  affiliations:
    - "-- Selecione ou preenchido automaticamente --"
    - "Associação Drupal"
    - "Fundação Linux"
    - "Fundação Eclipse"
    - "Outro"
  instructions_block: |
    Aja como um cidadão escrevendo uma carta com os seguintes dados pessoais:
    - Nome: {name}
    - País: {country}
    {city_line}
    {postal_line}
    {company_line}
    {project_line}
    {affiliation_line}

    - Escreva um rascunho de e-mail profissional. Deve ser educado, conciso e não ter mais de quatro parágrafos.
    - Destaque sua conexão pessoal com o open source.
    - O tema principal é soberania digital. O objetivo principal é solicitar a um eurodeputado relevante que apoie o Fundo Europeu de Tecnologia Soberana. O objetivo secundário é promover políticas de aquisição mais proativas para o open source.
    - Faça referência ao seguinte guia: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf ou https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Use pelo menos um dos links fornecidos para citar uma fonte que apoie seu argumento.
    - Com base nas informações fornecidas, encontre o eurodeputado mais adequado. Idealmente, alguém ligado à cidade ou ao tema, e do país do cidadão.
    - Pesquise esse eurodeputado na Wikipedia, em seu site oficial e biografia. Encontre o cargo oficial, as participações em comitês e quaisquer declarações públicas sobre tecnologia, cibersegurança ou soberania digital. Se essas informações forem relevantes, mencione o comitê específico pelo nome e faça referência a uma declaração ou relatório relevante para mostrar que você pesquisou.
    - Pesquise o site e o e-mail do eurodeputado, com base no endereço fornecido. O endereço postal e o e-mail devem estar claramente incluídos na carta formatada.
    - Faça um pedido direto e respeitoso para que o eurodeputado apoie políticas e investimentos como a aquisição de open source, que fortalecerão a soberania digital.
    - Destaque que você espera participar do FOSDEM em Bruxelas no início de fevereiro e gostaria de ter a oportunidade de se encontrar pessoalmente.
    - Defina todas as siglas no primeiro uso. Termine com uma saudação educada e convite para continuar a conversa ou responder.
    - Mantenha um tom respeitoso, conciso e pessoal.