  header: "A Europa precisa investir em soberania digital agora"
  desc: "O objetivo desta campanha é incentivar defensores do open source a enviar e-mails pessoais aos seus representantes no Parlamento Europeu. Preencher este formulário não coleta dados do usuário, mas permite que você edite e copie facilmente a mensagem para o seu LLM favorito. A partir daqui, você pode enviá-la pelo seu e-mail pessoal (ou de trabalho, se preferir). Queremos que seja o mais pessoal e relevante possível, por isso não usaremos uma mensagem padrão como em campanhas anteriores. Leve a sério e planeje um acompanhamento no FOSDEM quando esta campanha terminar."
  affiliations:
