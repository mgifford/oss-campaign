  desc: "A kampány célja, hogy ösztönözze az open source támogatók személyes e-mailek küldését az Európai Parlament képviselőinek. A form kitöltése nem gyűjt felhasználói adatokat, de lehetővé teszi, hogy könnyen szerkessze és másolja az üzenetet a kedvenc LLM-be. Innen elküldheti saját e-mailjéből (vagy munkahelyi e-mailből, ha úgy kívánja). Szeretnénk, ha ez a lehető legszemélyesebb és legrelevánsabb lenne, ezért nem használunk sablonüzenetet, mint korábbi kampányokban. Vegye komolyan, és tervezzen utókövetést a FOSDEM-en, amikor a kampány lezárul."
