  note: "Nem tárolunk vagy küldünk adatokat. Szükség szerint szerkessze és másolja."
  dark_mode: "Sötét mód"
  light_mode: "Világos mód"
  header: "Európának most kell befektetnie a digitális szuverenitásba"
  desc: "<p>Úgy gondolja, hogy nagyobb kontrollt kellene gyakorolnia az adatai felett? És mi a helyzet azokkal a kormányokkal, amelyek szolgáltatásait nap mint nap igénybe veszi? Ez a kampány lehetőséget ad arra, hogy együtt cselekedjünk, és biztosítsuk, hogy az Európai Parlament tisztán hallja az open source közösség hangját.</p>\n            <h2>Így vehet részt három lépésben:</h2>\n            <ol>\n                <li>Nyissa meg az űrlapot. Előre kitöltöttük, hogy könnyebb legyen elkezdeni, de nem gyűjt személyes adatokat.</li>\n                <li>Tegye személyessé. Másolja át az üzenetet kedvenc LLM-be vagy szerkesztőbe, igazítsa saját tapasztalataihoz, és küldje el személyes (vagy munkahelyi) e-mail címéről. Az autentikus üzenetek többet érnek, mint a sablonok.</li>\n                <li>Kövesse nyomon. A kampány a FOSDEM-en zárul, ahol találkozunk, és gondoskodunk arról, hogy a döntéshozók lássák közösségünk erejét.</li>\n            </ol>\n        <p>Ez a kampány eltér a korábbiaktól: nincs tömeges e-mail, nincs egységes szöveg. Ez valódi emberekről szól, akik közvetlenül fordulnak képviselőikhez, és elmondják, miért fontos az open source.</p>"
  affiliations:
    - "-- Válasszon vagy automatikusan kitöltve --"
    - "Drupal Egyesület"
    - "Linux Alapítvány"
    - "Eclipse Alapítvány"
    - "Egyéb"
  instructions_block: |
    Cselekedjen állampolgárként, aki levelet ír a következő személyes adatokkal:
    - Név: {name}
    - Ország: {country}
      {city_line}{postal_line}{company_line}{project_line}{affiliation_line}
    - Írjon egy professzionális e-mail vázlatot. Legyen udvarias, tömör, és ne legyen hosszabb négy bekezdésnél.
    - Ahol lehetséges, emelje ki személyes kapcsolatát az open source-hoz.
    - A fő téma a digitális szuverenitás. A fő cél, hogy egy releváns EP-képviselőt kérjen az EU Sovereign Tech Fund támogatására. Másodlagos cél az aktívabb open source beszerzési politika előmozdítása.
    - Hivatkozzon az alábbi irányelvekre: https://www.linuxfoundation.org/hubfs/Research%20Reports/WorldofOS_EUSpotlight_2025_081525.pdf vagy https://eu-stf.openforumeurope.org/wp-content/uploads/2025/08/EU-STF-Feasibility-Study_final.pdf
    - Használjon legalább egy megadott linket, hogy olyan forrást idézzen, amely támogatja az érvelését.
    - Az adott információk alapján találja meg a legmegfelelőbb EP-képviselőt. Ideális esetben legyen kapcsolata a városhoz vagy a témához, és az állampolgár országából származzon.
    - Kutassa fel az EP-képviselőt a Wikipédián, hivatalos weboldalán és az EP-képviselők hivatalos listáján (https://www.europarl.europa.eu/meps/en/full-list). Ellenőrizze weboldalát, e-mail címét és postai címét.
    - Keresse meg hivatalos szerepeit, bizottsági tagságait és korábbi nyilatkozatait technológiáról, kiberbiztonságról vagy digitális szuverenitásról. Ha releváns, nevezze meg a bizottságot és említsen egy konkrét nyilatkozatot vagy jelentést.
    - Helyezze el az EP-képviselő teljes postai címét és hivatalos e-mail címét a megszólítás felett, standard üzleti formátumban.
    - Tegyen közvetlen, udvarias kérést olyan politikák és beruházások támogatására, mint az open source beszerzés, amelyek erősítik a digitális szuverenitást.
    - Emelje ki, hogy reméli, részt vehet a FOSDEM-en Brüsszelben február elején, és szeretne személyesen találkozni.
    - Határozza meg az összes rövidítést első használatkor. Zárja le udvarias elköszönéssel és meghívással további beszélgetésre vagy válaszra.
    - Tartsa a hangnemet udvariasnak, tömörnek és személyesnek.

  dialog_message: "<p>A promptod a böngésződbe lett másolva. Most másold be a választott LLM-be, és nézd meg az eredményeket.</p><p><strong>Ne feledd, hogy felelős vagy a generált tartalomért. Kísérletezz a prompttal, és győződj meg róla, hogy az eredmény megfelel az igényeidnek.</strong></p>"
